<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This site has moved</title>
    <meta http-equiv="refresh" content="5;url=https://sorbcal.github.io/ai2d">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .redirect-container {
            padding: 20px;
            border-radius: 12px;
            background-color: #1e1e1e;
            border: 1px solid #383838;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            font-size: 1.8em;
            color: #ffffff;
        }

        p {
            font-size: 1.1em;
            color: #ababab;
            line-height: 1.6;
        }

        a {
            color: #8cb4ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .countdown {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ffffff;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #8cb4ff;
            margin: 20px auto;

            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="redirect-container">
        <h1>This Website Has Moved</h1>
        <p>
            The content you are looking for has been permanently moved to <b>sorbcal.github.io/ai2d</b>.
        </p>
        <p>
            You will be redirected to the new site in <span id="countdown">5</span> seconds.
        </p>
        <div class="spinner"></div>
        <p>
            If you are not redirected automatically, please <a id="redirect-link" href="https://sorbcal.github.io/ai2d">click here</a>.
        </p>
    </div>

    <script>
        (function() {
            const newUrl = "https://your-username.github.io/your-repository/";
            document.getElementById('redirect-link').href = newUrl;

            let countdownElement = document.getElementById('countdown');
            let seconds = 5;

            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = newUrl;
                }
            }, 1000);
        })();
    </script>

</body>
</html>
